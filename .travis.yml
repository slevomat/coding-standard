os: linux
dist: xenial
language: php

git:
  depth: 1

before_script:
  - if [ "${DEPENDENCIES}" = "lowest" ]; then travis_retry composer update --prefer-lowest --prefer-dist --no-interaction --no-progress; fi;
  - if [ "${DEPENDENCIES}" = "highest" ]; then travis_retry composer update --prefer-dist --no-interaction --no-progress; fi;

jobs:
  include:
    - stage: Lint
      php: 7.1
      env: DEPENDENCIES=highest
      script: bin/phing lint

    - stage: Lint
      php: 7.2
      env: DEPENDENCIES=highest
      script: bin/phing lint

    - stage: Lint
      php: 7.3
      env: DEPENDENCIES=highest
      script: bin/phing lint

    - stage: Lint
      php: 7.4
      env: DEPENDENCIES=highest
      script: bin/phing lint

    - stage: Coding standard
      php: 7.4
      env: DEPENDENCIES=highest
      script: bin/phing cs

    - stage: Static analysis
      php: 7.4
      env: DEPENDENCIES=highest
      script: bin/phing phpstan

    - stage: Tests
      php: 7.1
      env: DEPENDENCIES=lowest
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      php: 7.1
      env: DEPENDENCIES=highest
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      os: windows
      dist: 1803-containers
      language: sh # No PHP currently
      env: PHP_VERSION=7.1.33 DEPENDENCIES=lowest
      install:
        - choco install php --version=${PHP_VERSION} --package-parameters="/InstallDir:c:\tools\php"
        - choco install composer --ia "/DEV=C:\tools\php"
        - export PATH=/c/tools/php:$PATH
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      os: windows
      dist: 1803-containers
      language: sh # No PHP currently
      env: PHP_VERSION=7.1.33 DEPENDENCIES=highest
      install:
        - choco install php --version=${PHP_VERSION} --package-parameters="/InstallDir:c:\tools\php"
        - choco install composer --ia "/DEV=C:\tools\php"
        - export PATH=/c/tools/php:$PATH
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      php: 7.2
      env: DEPENDENCIES=lowest
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      php: 7.2
      env: DEPENDENCIES=highest
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      os: windows
      dist: 1803-containers
      language: sh # No PHP currently
      env: PHP_VERSION=7.2.25 DEPENDENCIES=lowest
      install:
        - choco install php --version=${PHP_VERSION} --package-parameters="/InstallDir:c:\tools\php"
        - choco install composer --ia "/DEV=C:\tools\php"
        - export PATH=/c/tools/php:$PATH
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      os: windows
      dist: 1803-containers
      language: sh # No PHP currently
      env: PHP_VERSION=7.2.25 DEPENDENCIES=highest
      install:
        - choco install php --version=${PHP_VERSION} --package-parameters="/InstallDir:c:\tools\php"
        - choco install composer --ia "/DEV=C:\tools\php"
        - export PATH=/c/tools/php:$PATH
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      php: 7.3
      env: DEPENDENCIES=lowest
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      php: 7.3
      env: DEPENDENCIES=highest
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      os: windows
      dist: 1803-containers
      language: sh # No PHP currently
      env: PHP_VERSION=7.3.12 DEPENDENCIES=lowest
      install:
        - choco install php --version=${PHP_VERSION} --package-parameters="/InstallDir:c:\tools\php"
        - choco install composer --ia "/DEV=C:\tools\php"
        - export PATH=/c/tools/php:$PATH
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      os: windows
      dist: 1803-containers
      language: sh # No PHP currently
      env: PHP_VERSION=7.3.12 DEPENDENCIES=highest
      install:
        - choco install php --version=${PHP_VERSION} --package-parameters="/InstallDir:c:\tools\php"
        - choco install composer --ia "/DEV=C:\tools\php"
        - export PATH=/c/tools/php:$PATH
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      php: 7.4
      env: DEPENDENCIES=lowest
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      php: 7.4
      env: DEPENDENCIES=highest
      script: bin/phing tests-without-code-coverage

    - stage: Tests
      os: windows
      dist: 1803-containers
      language: sh # No PHP currently
      env: PHP_VERSION=7.4.0 DEPENDENCIES=lowest
      install:
        - choco install php --version=${PHP_VERSION} --package-parameters="/InstallDir:c:\tools\php"
        - choco install composer --ia "/DEV=C:\tools\php"
        - export PATH=/c/tools/php:$PATH
      script: bin/phing tests-without-code-coverage

